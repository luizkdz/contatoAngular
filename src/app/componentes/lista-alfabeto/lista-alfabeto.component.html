
<input [(ngModel)] = "filtroContatoTexto"/>
<div>
<button routerLink = "/formulario" type = "button">Adicionar Contato</button> 
</div>
@for(letra of alfabeto; track letra){

    <p>{{letra}}</p>

@for(contato of filtraContatos(letra); track contato.id){
    <app-contato [nome] = "contato.nome" 
    [telefone]="contato.telefone"
    [id] = "contato.id!">
    
</app-contato>
}
  
}
